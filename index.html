<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- بضيف الـ viewport اللي انت كاتبه فعلاً: بيخلي الصفحة مرنة للموبايل والتاب واللاب -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>نموذج تسجيل دخول</title>
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    animation: bganim 12s ease-in-out infinite alternate;
    transition: background 1s;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  @keyframes bganim {
    0% {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    50% {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 50%, #16213e 100%);
    }
    100% {
      background: linear-gradient(135deg, #16213e 0%, #0f3460 50%, #1a1a2e 100%);
    }
  }

  .login-card {
    max-width: 420px;
    width: 100%;
    background: rgba(255,255,255,0.95);
    padding: 36px 30px 30px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
    margin: auto;
    animation: cardfade 1.4s cubic-bezier(.34,1.56,.64,1) both, cardfloat 6s ease-in-out infinite;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
    z-index: 1;
  }
  .login-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    animation: shine 3s infinite;
  }
  @keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }
  @keyframes cardfade {
    0% {
      opacity: 0;
      transform: translateY(80px) scale(0.85) rotateX(15deg);
      filter: blur(10px);
    }
    60% {
      transform: translateY(-10px) scale(1.02) rotateX(-2deg);
    }
    100% { 
      opacity: 1;
      transform: translateY(0) scale(1.0) rotateX(0deg);
      filter: blur(0);
    }
  }
  @keyframes cardfloat {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-8px);
    }
  }

  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fff;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3), 0 0 0 4px rgba(255,255,255,0.2);
    animation: imgpop 1.5s cubic-bezier(.34,1.56,.64,1) both, imgpulse 3s ease-in-out infinite;
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease;
  }
  .profile-img:hover {
    transform: scale(1.1) rotate(5deg);
  }
  @keyframes imgpop {
    0% {
      transform: scale(0) rotate(-180deg);
      opacity: 0;
      filter: blur(20px);
    }
    60% {
      transform: scale(1.15) rotate(10deg);
    }
    80% {
      transform: scale(0.95) rotate(-3deg);
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
      filter: blur(0);
    }
  }
  @keyframes imgpulse {
    0%, 100% {
      box-shadow: 0 8px 30px rgba(0,0,0,0.3), 0 0 0 4px rgba(255,255,255,0.2);
    }
    50% {
      box-shadow: 0 8px 40px rgba(255,140,0,0.4), 0 0 0 6px rgba(255,140,0,0.3);
    }
  }
  .login-card h3 {
    text-align: center;
    font-weight: 700;
    letter-spacing: 0.02em;
    margin-bottom: 12px;
    color: #493487;
    font-size: 1.5rem;
  }
  .login-card p {
    text-align: center;
    font-size: 0.95rem;
    color: #777;
    margin-bottom: 1.4rem;
  }

  .form-label {
    color: #392957;
    font-weight: 600;
    font-size: 1rem;
  }

  .form-control {
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    box-shadow: none;
    font-size: 1.05rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255,255,255,0.9);
  }
  .form-control:focus {
    border-color: #ff8c00;
    box-shadow: 0 0 0 4px rgba(255,140,0,0.15), 0 4px 12px rgba(255,140,0,0.2);
    transform: translateY(-2px);
    background: #fff;
  }
  .form-control:hover {
    border-color: #ff8c00;
    transform: translateY(-1px);
  }
  .toggle-pass {
    position: absolute;
    top: 7px; 
    right: 16px; 
    color: #9676de; 
    cursor: pointer; 
    font-size: 1.15rem;
    transition: color .2s;
  }
  .toggle-pass:hover { color: #5534b9; }

  .btn-primary {
    background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
    border: none;
    font-weight: 700;
    letter-spacing: 0.02em;
    padding: 12px 0;
    margin-top: 10px;
    font-size: 1.13rem;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(255,140,0,0.3), 0 2px 8px rgba(0,0,0,0.2);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }
  .btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  .btn-primary:hover::before {
    width: 300px;
    height: 300px;
  }
  .btn-primary:hover {
    background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
    box-shadow: 0 6px 30px rgba(255,140,0,0.5), 0 4px 12px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }
  .btn-primary:active {
    transform: translateY(0px) scale(0.98);
    box-shadow: 0 2px 15px rgba(255,140,0,0.4);
  }
  .form-check-label {
    font-size: 0.93rem;
    color: #513a8e;
  }
  .create-account-link {
    color: #ff8c00;
    text-decoration: none;
    font-size: 1rem;
    position: relative;
    transition: color 0.3s ease;
  }
  .create-account-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #ff8c00;
    transition: width 0.3s ease;
  }
  .create-account-link:hover { 
    color: #ff6b00; 
  }
  .create-account-link:hover::after {
    width: 100%;
  }
  
  /* أنيميشن للعناصر عند الظهور */
  .login-card > * {
    animation: fadeInUp 0.8s ease-out both;
  }
  .login-card > *:nth-child(1) { animation-delay: 0.1s; }
  .login-card > *:nth-child(2) { animation-delay: 0.2s; }
  .login-card > *:nth-child(3) { animation-delay: 0.3s; }
  .login-card > *:nth-child(4) { animation-delay: 0.4s; }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* --- هنا الإضافات لمسئولية التصميم على الموبايل والتاب: --- */

  @media (max-width: 991.98px) {
    .login-card {
      max-width: 95vw;
      padding: 32px 18px 24px 18px;
      border-radius: 16px;
    }
  }
  @media (max-width: 767.98px) { /* تابلت */
    .login-card {
      max-width: 99vw;
      padding: 22px 6vw 18px 6vw;
      border-radius: 12px;
      margin: 13vw auto;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    .login-card h3 {
      font-size: 1.21rem;
      margin-bottom: 10px;
    }
    .login-card p {
      font-size: 0.92rem;
      margin-bottom: 1.05rem;
    }
    .btn-primary {
      font-size: 0.97rem;
      padding: 11px 0;
    }
  }
  @media (max-width: 575.98px) { /* موبايل */
    .login-card {
      max-width: 100vw;
      box-shadow: none;
      border-radius: 0px 0px 17px 17px;
      margin: 0 auto;
      padding: 14px 2vw 14px 2vw;
      min-height: 100vh;
    }
    .profile-img {
      width: 65px;
      height: 65px;
      margin-bottom: 11px;
    }
    .login-card h3 {
      font-size: 1.02rem;
      margin-bottom: 8px;
    }
    .login-card p {
      font-size: 0.84rem;
      margin-bottom: 0.8rem;
    }
    .btn-primary {
      font-size: 0.9rem;
      padding: 10px 0;
    }
    .form-label {
      font-size: 0.95rem;
    }
    .form-check-label {
      font-size: 0.85rem;
    }
    .toggle-pass {
      top: 3px;
      right: 10px;
      font-size: 1rem;
    }
  }
</style>

<div class="login-card">
  <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=400&q=80" alt="gym trainer" class="profile-img" />
  <h3> GymZone  تسجيل الدخول في </h3>
  <p>أهلاً بك الرجاء إدخال بياناتك للمتابعة</p>
  <form id="signupForm" autocomplete="off" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صحيح.</div>
    </div>
    <div class="mb-3 position-relative">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required minlength="6">
      <span toggle="#password" class="fa fa-fw fa-eye toggle-pass"></span>
      <div class="invalid-feedback">كلمة المرور مطلوبة (6 أحرف أو أكثر).</div>
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-center flex-wrap">
      <div class="form-check mb-1 mb-md-0">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">تذكرني</label>
      </div>
      <a href="https://myaccount.google.com/intro/signinoptions/password?hl=ar" class="small text-muted">نسيت كلمة المرور؟</a>
    </div>
    <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
  </form>
  <hr class="my-4">
  <p class="text-center mb-0">ليس لديك حساب؟ <a href="https://support.google.com/mail/answer/56256?hl=ar" class="create-account-link">إنشاء حساب</a></p>
</div>

<script>
  // تفعيل تبديل عرض كلمة المرور
  document.addEventListener('DOMContentLoaded', function(){
    var toggle = document.querySelector('.toggle-pass');
    var pw = document.getElementById('password');
    toggle.addEventListener('click', function() {
      if (pw.type === 'password') {
        pw.type = 'text';
        toggle.classList.remove('fa-eye');
        toggle.classList.add('fa-eye-slash');
      } else {
        pw.type = 'password';
        toggle.classList.remove('fa-eye-slash');
        toggle.classList.add('fa-eye');
      }
    });

    // تحقق بسيط من الفورم
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      e.stopPropagation();

      if(!form.checkValidity()){
        form.classList.add('was-validated');
        return;
      }

      const payload = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        remember: document.getElementById('remember').checked
      };

      // هنا يمكنك إرسال البيانات للخادم via fetch أو ajax
      alert('تم التحقق بنجاح!');
    });
  });
</script>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/js.js"></script>
</body>
</html>
